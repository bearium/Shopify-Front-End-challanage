<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Front_End.css">
    <script type="text/javascript" src="./Front_end.js"></script>
    <title>Design Challenge</title>
</head>
<body>
    <div>
        <h1 class="top">Stay up to date with ecommerce trends
            <br/>with Shopify newsletter
        </h1>
            <div class="green-line"></div>
            <p class="field">Subscribe for free marketing tips.</p>
        <div class="field">
            <form action=console">
            <input type="text" name="email"  class="email" placeholder="Email Address" id="email">
            <select type="text" name="dropdown" class="dropdown" id="dropdown">
                <option value="">Interested in...</option>
                <option data-index="0" value="Java">Java</option>
                <option data-index="1" value="C#">C#</option>
                <option data-index="2" value="Python">Python</option>
            </select>
            <div id="error" style="display:none;" class="error"> Please enter a valid email address</div>
            <div>
                <button type="submit" value="Submit" class="signup" onClick="signup()" id="submit">Sign up now</button>
            </div>
            </form>
        </div>
    </div>
    <div>
        <button class="footer_bot"><u>Unsubscribe</u></button>
    </div>

</body>
</html>
